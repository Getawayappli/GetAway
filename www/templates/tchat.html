<ion-view title="Event Chat" hide-tabs="true"  id="page12" style="background-color:#FFFFFF;">

  <div class="bar bar-header bar-energized">
    <h1 class="title">Event chat</h1>
  </div>

<ion-view title="Accueil" hide-nav-bar="true" hide-back-button="true" id="page12" style="background-color:#FFFFFF;">

  <body ng-controller="tchatCtrl">

    <ion-content class="content-stable has-header" >

    <div ng-repeat="message in messages"
    ng-class="{other: message.userId != myId}"
    class="messages">
    <div ng-repeat="texto in textos" ng-class="{other: message.userId != myId}"
    <span class="texto" style=" color: black;background-color: #C7C7CC ; padding: 10px ; border-radius: 10px ;text-align: left; max-width: 240px;float : left; clear: left;
    margin-bottom: 10px;padding: 10px;"> {{ texto.text }}</span>
    <p></p>

    <div class="time" style="color : gray;  font-size:12px;">{{message.time}}</div>
  </div>

  <div class="message" >
    <span>{{ message.text }}</span>
  </div>

  <div class="time" style="color : gray;  font-size:12px; float: right;
  clear: right;" >{{message.time}}</div>
</div>

</div>

</ion-content>

<ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
  <label class="item-input-wrapper" style="background-color:#DCDCDC">
    <input type="text"  placeholder="Saisir votre message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
  </label>
  <button class="button button-clear icon ion-android-send" style="color:#696969" ng-click="sendMessage()">
  </button>
</ion-footer-bar>
<style >
$stable:                          #f8f8f8 !default;

}
//This will change
.texto {
  .message {
    -webkit-transform: translate3d(0, 0, 0) !important;
    -moz-transform: translate3d(0, 0, 0) !important;
    transform: translate3d(0, 0, 0) !important;
    text-align: right !important;
  }
  .message.slide-right {
    -webkit-transform: translate3d(120px, 0, 0) !important;
    -moz-transform: translate3d(120px, 0, 0) !important;
    transform: translate3d(120px, 0, 0) !important;
  }
  span {
    color: black;
    background-color: #C7C7CC ;
  }
}
span {
  background: orange !important;
  display: inline-block !important;
  color: white !important;
  padding: 10px !important;
  border-radius: 10px !important;
  text-align: right !important;
  max-width: 240px !important;
  float: right;
  clear: right;
  margin-top: 80px;
}
</style>
</view>
